<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.css"
      rel="stylesheet"
    />
    <title>Api</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title is-1">Api</h1>
      <section class="section">
        <h2 class="title">Login</h2>
        <form method="POST" action="/api/login">
          <div class="field">
            <label class="label">username</label>
            <div class="control">
              <input class="input" type="text" name="username" />
            </div>
          </div>
          <div class="field">
            <label class="label">Password</label>
            <div class="control">
              <input class="input" name="password" type="password" />
            </div>
          </div>

          <div class="field is-grouped">
            <button type="submit" class="button is-primary">Submit</button>
          </div>
        </form>
      </section>

      <section class="section">
        <h2 class="title">Meetups</h2>
        <h3 class="title is-3">List</h3>
        <a href="/api/meetups" target="_blank">/api/meetups</a>

        <h3 class="title is-3 mt-5">Participants</h3>
        <a
          href="/api/meetups/2de0306f-a712-4078-b1f0-b223c2f4246b/participants"
          target="_blank"
          >/api/:id/participants</a
        >
      </section>
    </div>
  </body>
</html>
